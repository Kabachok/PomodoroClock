<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- fonts -->

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- header -->
	<div class="jumbotron">
		<div class="container">
			<h1>Pomodor<span class="pomodoro-letter">o <img src="pomodoro.png"/></span> Clock</h1>
		</div>
	</div>

	<!-- pomodoro's view -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<h3 class="sub-header">Here is Pomodoro!</h3>
				<div class="control-timer">

					<div class="row">
						<div class="col-xs-6 timer-set">
							<p>BREAK</p>
							<p><a href="#" class="btn btn-danger set-btn">+</a> 5 <a href="#" class="btn btn-danger set-btn">-</a></p>
						</div> <!-- / break col -->
						<div class="col-xs-6 timer-set">
							<p>SESSION</p>
							<p><a href="#" class="btn btn-danger set-btn">+</a> 25 <a href="#" class="btn btn-danger set-btn">-</a></p>
						</div> <!-- / session col -->
					</div> <!-- / setup section -->

					<div class="timer-display session">
						<div class="timer-box">
							<div class="timer-fill"></div>
							<p>25:00</p>
						</div>
					</div>
					<div class="pomodoro-svg">

					</div> <!-- / pomodoro-svg -->
					<a href="#" class="btn btn-danger btn-lg start-pause">START POMODORO</a>
				</div> <!-- / timer body -->
			</div> <!-- / pomodoro col -->


			<div class="col-xs-12 col-md-4">
				<h3 class="sub-header">Some Description</h3>
				<p>Here is some long text with description of the Pomodoro Timer's work.</p>
			</div> <!-- / description col -->
		</div> <!-- / row -->
	</div>
</body>
</html>
